<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thiên Lý shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class = "header">
    <div class ="header_menu">
        <div class="header_left">
            <i class="fa-solid fa-bars logo-icon1"></i>
        </div>
    <div class ="header_center">

      </div>
        <div class="header_right">
            <i class="fa-solid fa-bag-shopping logo-icon2"></i>
        </div>

    </div>
    <div class ="header_bottom">
        <div class="Search_container">
            <input type="text" placeholder="Tìm kiếm sản phẩm..." class="search_input">
            <button class="search_button">
            <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <div class="menu_item">
        <div class="item">Bút chì
            <i class="fa-solid fa-pen item-icon"></i>
        </div>
        <div class="item">Văn phòng phẩm
            <i class="fa-solid fa-newspaper item-icon"></i>
        </div>
        <div class="item">Dụng cụ học tập
            <i class="fa-solid fa-compass-drafting"></i>
        </div>
        <div class="item">Mỹ thuật
            <i class="fa-solid fa-palette"></i>
        </div>
        <div class="item">Giấy in
            <i class="fa-solid fa-file-invoice"></i>
        </div>
        <div class="item">Sách
            <i class="fa-solid fa-book"></i>
        </div>

    </div>


</header>


</body>
